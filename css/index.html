<!DOCTYPE html>
<html>
  <head>
    <title>Ildar's portfolio website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/animate.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/sections.min.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/contactme.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
  </head>
  <body data-hijacking="on" data-animation="scaleDown">
    <div id="cover">
      <div class="cube1"></div>
      <div class="cube2"></div>
    </div>
    <!-- intro-->
    <section id="contactme" class="active">
      <div class="bg_pic"></div>
      <div style="animation-delay:.5s;" class="bg_color animated fadeOut"></div>
      <div class="container">
        <div class="subcontainer">
          <div class="row clearfix"></div>
          <div class="col lg-4 md-12">
            <div id="chat_sidebar">
              <p><b>Write me a message</b><span class="icon-users"></span></p>
              <div class="contact"><img src="img/avatar-me.jpg"><span class="name">Ildar</span><span style="animation-delay:1.7s;animation-duration:.2s;" class="text animated fadeIn">Hey what's up?</span></div>
            </div>
          </div>
          <div class="col lg-8 md-12">
            <p class="status"><b>Ildar&nbsp;</b><span style="animation-delay:1.7s;animation-duration:.2s;" class="animated fadeIn">sent you a message</span></p>
            <div id="chat">
              <div class="msg from_me animated fadeInUp">
                <div class="ava"></div><span>
                  <div class="triangle"></div>Hey what's up?</span>
              </div>
            </div>
            <form id="sendmsg">
              <input type="text" id="msg" placeholder="Your message" autocomplete="off">
              <button><span class="icon-paper-plane"></span></button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <nav><span class="section-prev inactive"></span><span class="section-next"></span></nav>
    <script src="js/libs/jquery-2.1.4.min.js"></script>
    <script src="js/libs/prefixfree.min.js"></script>
    <script src="js/libs/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
