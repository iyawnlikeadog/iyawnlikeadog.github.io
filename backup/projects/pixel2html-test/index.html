<!DOCTYPE html>
<html>
  <head>
    <title>Pixel2HTML :: Sign Up</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/style.min.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/parsley.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <!-- Main-->
    <section id="signup">
      <div class="container">
        <form id="signupform" data-parsley-validate class="animated fadeInUp">
          <div class="center">
            <div class="title"><img id="logo" src="img/logo.svg">
              <h3>Create new account</h3>
              <h4>Enter your credentials below</h4>
            </div>
          </div>
          <div class="divider"></div>
          <div class="row">
            <div class="col lg-7 md-12">
              <label for="full_name">Full name</label>
              <input id="full_name" type="text" placeholder="Name and surname" required="">
            </div>
            <div class="col lg-5 md-12">
              <label for="username">Username</label>
              <input id="username" type="text" placeholder="Username" required="">
            </div>
            <div class="col lg-12 md-12">
              <label for="email">Email address</label>
              <input id="email" type="email" placeholder="Email address" required="" data-parsley-type="email">
            </div>
            <div class="col lg-7 md-12">
              <label for="country">Country</label>
              <input id="country" type="text" placeholder="Country" required="">
            </div>
            <div class="col lg-5 md-12">
              <label for="city">City</label>
              <input id="city" type="text" placeholder="City" required="">
            </div>
            <div class="col lg-12 md-12">
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Password" required="" data-parsley-equalto="#repeat_password">
              <input id="repeat_password" type="password" placeholder="Repeat password" required="" data-parsley-equalto="#password">
            </div>
            <div class="col lg-7 md-12">
              <input id="check" type="checkbox" data-parsley-checkmin="1" required="">
              <label id="for_check" for="check" required="">I accept the <a href="#">Terms & Conditions</a></label>
            </div>
            <div class="col lg-5 md-12">
              <button>Create account</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section id="have_acc">
      <div class="container">
        <div class="center">
          <p>Have account already? <a href="#">Sign In</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
