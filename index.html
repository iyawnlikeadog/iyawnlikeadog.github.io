<!DOCTYPE html>
<html>
  <head>
    <title>Ildar's portfolio website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/animate.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/compiled/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
  </head>
  <body>
    <!-- cover with preloader-->
    <div id="cover">
      <div id="preloader">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
      </div>
    </div>
    <!-- intro-->
    <section id="hello" class="active">
      <div class="container">
        <div class="content">
          <h1 data-content="" data-lang="hello_world" class="glitch">
            <lang text="hello_world"></lang>
          </h1>
          <h3></h3>
          <p class="langs">
            <lang text="choose_language"></lang>:<span class="active en" data-lang="en">EN</span><span class="ru" data-lang="ru">RU</span>
          </p>
        </div>
      </div>
    </section>
    <!-- about-->
    <section id="about">
      <div class="container">
        <div class="content">
          <h2 data-content="" data-lang="about_h2" class="glitch">
            <lang text="about_h2"></lang>
          </h2>
          <h3>
            <lang text="about_h3"></lang>
          </h3>
          <div class="row">
            <!-- left column-->
            <div class="col lg-6 sm-12">
              <p>
                <lang text="about_p1"></lang>
              </p>
              <p>&nbsp;<span class="separator"></span></p>
              <p>
                <lang text="about_p2"></lang>
              </p>
            </div>
            <!-- right column-->
            <div class="col lg-6 sm-12 sm-top20">
              <p>
                <lang text="about_p3"></lang>
              </p>
              <button>
                <lang text="about_button"></lang>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- skills-->
    <section id="skills">
      <div class="container">
        <div class="content">
          <h2 data-content="" data-lang="skills_h2" class="glitch">
            <lang text="skills_h2"></lang>
          </h2>
          <h3>
            <lang text="skills_h3"></lang>
          </h3>
          <div class="row">
            <!-- skills list-->
            <div class="col lg-8 md-12">
              <div id="skills-list"></div>
            </div>
            <!-- sidebar info-->
            <div style="animation-delay:1.5s;" class="col lg-4 md-12 sm-top20 animated fadeInUp">
              <h3 style="margin-bottom:20px;">
                <lang text="skills_side_h3"></lang>
              </h3>
              <p>
                <lang text="skills_side_p"></lang>
              </p>
              <button>
                <lang text="skills_button"></lang>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- projects
    -->
    <section id="projects">
      <div id="carousel">
        <div class="slide">
          <div class="container">
            <div class="content"><img src="img/bg-projects.jpg" class="brush-stroke">
              <h2 data-content="" data-lang="projects_h2" class="glitch">
                <lang text="projects_h2"></lang>
              </h2>
              <h3>
                <lang text="projects_h3"></lang>
              </h3>
              <div class="float-right">
                <h4 class="sm-top20"><img src="img/swipe.svg"> 
                  <lang text="projects_h4"></lang>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="carousel-mobile">
        <div class="slide">
          <div class="container">
            <div class="content">
              <h2 data-content="" data-lang="projects_h2" class="glitch">
                <lang text="projects_h2"></lang>
              </h2>
              <h3>
                <lang text="projects_h3"></lang>
              </h3>
              <div class="float-right">
                <h4 class="sm-top20"><img src="img/swipe.svg"> 
                  <lang text="projects_h4"></lang>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- contacts
    -->
    <section id="contacts">
      <div class="container">
        <div class="content">
          <h1 data-content="" data-lang="contact_h1" class="glitch">
            <lang text="contact_h1"></lang>
          </h1><br>
          <h3>
            <lang text="contact_h3"></lang>
          </h3>
          <h4>iyawnlikeadog@gmail.com</h4>
          <!-- icons with tooltips-->
          <div class="features-outer">
            <div class="row features">
              <div class="col lg-3"><span class="icon-location"></span>
                <div class="tooltip">
                  <lang text="contact_col1"></lang>
                </div>
              </div>
              <div class="col lg-3"><span class="icon-wifi"></span>
                <div class="tooltip wifi">
                  <lang text="contact_col2"></lang>
                </div>
              </div>
              <div class="col lg-3"><span class="icon-flight"></span>
                <div class="tooltip">
                  <lang text="contact_col3"></lang>
                </div>
              </div>
              <div class="col lg-3"><span class="icon-mail-alt"></span>
                <div class="tooltip"><a href="mailto:iyawnlikeadog@gmail.com">iyawnlikeadog@gmail.com</a></div>
              </div>
            </div>
          </div>
          <!-- form-->
          <form id="sendmsg" class="clearfix">
            <div class="row">
              <div class="col lg-6 sm-12">
                <div class="underline">
                  <input type="text" id="name" placeholder="" autocomplete="off">
                </div>
              </div>
              <div class="col lg-6 sm-12">
                <div class="underline">
                  <input type="text" id="mail" placeholder="" autocomplete="off">
                </div>
              </div>
            </div>
            <div class="underline underline-textarea">
              <textarea id="msg" name="msg" rows="8" placeholder="" autocomplete="off"></textarea>
            </div>
            <button><span class="icon-paper-plane"></span> <lang text="send"></lang></button>
          </form>
        </div>
      </div>
    </section>
    <!-- nav-->
    <nav><span class="icon-up-open-1 section-prev inactive"></span><img src="img/scroll.svg"><span class="icon-down-open-1 section-next"></span></nav>
    <!-- lightbox-->
    <div id="lightbox"><span class="icon-left-open prev-img"></span><span class="icon-right-open next-img"></span>
    </div>
    <script src="js/libs/jquery-2.1.4.min.js"></script>
    <script src="js/libs/prefixfree.min.js"></script>
    <script src="js/libs/owl.carousel.min.js"></script>
    <script src="js/libs/check_mobile.min.js"></script>
    <script src="js/compiled/app.js"></script>
    <script src="js/compiled/app_modules/nav.js"></script>
    <script src="js/compiled/app_modules/anim.js"></script>
    <script src="js/compiled/app_modules/projects.js"></script>
    <script src="js/compiled/app_modules/skills.js"></script>
    <script src="js/compiled/app_modules/message.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js" async="true"></script>
  </body>
</html>
